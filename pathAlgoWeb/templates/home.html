<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">

    <link rel= "stylesheet"  href="{% static 'style.css' %}"/>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src = "{% static 'Dijkstras.js' %}"></script>
    <script src = "{% static 'grid.js' %}"></script>

    <title>PSU RoomFinder</title>

  </head>
  <body onload="drawWall()">

    <div class="container-fluid titled" >
      <!-- Image and text -->
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img src="{% static 'pngwing.com.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          RoomFinder
        </a>
      </nav>
    </div>

    <div class= "container h1c" >
      <h1>Placeholder Building</h1>
    </div>
<!--Legend-->
<div class = "container gridContainer menu">
  <ul>
    <li><div class = "dummyCell gridContainer green">Start</div><li>

    <li><div class = "dummyCell red">Finish</div><li>
    <li><div class = "dummyCell yellow">Shortest Path</div><li>
    <li><div class = "dummyCell black">Walls</div><li>
    <li><div class = "dummyCell blue">Visited Nodes</div><li>
    <li><div class = "dummyCell grey">Unvisited Nodes</div><li>
  </ul>
</div>
<!--buttons-->
    <div class= 'container gridContainer'>
    <button id="visualize" type="button" onclick="resetPoints()" class="btn btn-dark visualize">Visualize</button>
    <button type="button" class="btn btn-dark newGrid">Generate new Route</button>

  </div>
<!-- Grid -->
    <div class = "whole-grid">
    <div id="container"></div>
    </div>
    <br><br>

  <div class="container selectPoints">
    <div class="row py-2">
      <div class="col-md-2">
      </div>
      <div class="col-md-4">
        <label for="start">Start Point: </label>
        <select name="start" id="startpoint">
          <option value="3,2">TestA</option>
          <option value="9,10">B</option>
          <option value="19,5">C</option>
          <option value="15,12">D</option>
          <option value="7,10">E</option>
          <option value="10,17">F</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="end">End Point: </label>
        <select name="end" id="endpoint">
          <option value="3,2">TestA</option>
          <option value="9,10">B</option>
          <option value="20,5">C</option>
          <option value="17,15">D</option>
          <option value="7,10">E</option>
          <option value="10,17">F</option>
        </select>
      </div>

      <div class="col-md-2">
      </div>
    </div>
  </div>

  </body>

</html>
